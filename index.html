<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- CSS Link -->
  <link rel="stylesheet" href="style.css">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">


  <title>Order Summery</title>
</head>

<body>
  <div class="cus-card ">
    <div class="card m-auto" style="width: 21rem;">
      <img src="./img/images/illustration-hero.svg" class="card-img-top" alt="top-img">
      <div class="card-body">
        <h5 class="card-title text-center">Order Summery</h5>
        <p class="card-text text-center">You can now listen to millions of songs, audiobooks, and podcasts on any device
          anywhere you like!</p>

        <div class="row plan-div m-auto ">
          <div class="col-3 m-auto">
            <img src="./img/images/icon-music.svg" alt="music-icon">
          </div>
          <div class="col-5 m-auto">
            <p class="m-0">Annual Plan</p>
            <small>$59.99/year</small>
          </div>
          <div class="col-4 m-auto">
            <a href="#">Change</a>
          </div>
        </div>

        <a href="#" class="btn btn-primary d-block mt-4 mb-4">Proceed to Payment</a>
        <a class="cancel">Cancel Order</a>
      </div>
    </div>
  </div>



  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js">
  </script>


</body>

</html>
